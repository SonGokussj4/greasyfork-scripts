<svg style="display: none;" xmlns="http://www.w3.org/2000/svg">
    <symbol id="cc-icon-info" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="16" x2="12" y2="12"></line>
        <line x1="12" y1="8" x2="12.01" y2="8"></line>
    </symbol>
    <symbol id="cc-icon-image" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
        <circle cx="8.5" cy="8.5" r="1.5"></circle>
        <polyline points="21 15 16 10 5 21"></polyline>
    </symbol>
    <symbol id="cc-icon-menu-logo" viewBox="0 0 24 24" fill="none">
        <text x="12" y="12" text-anchor="middle" dominant-baseline="central" fill="currentColor" font-size="11"
            font-weight="800" letter-spacing="0.2">CC</text>
    </symbol>
    <symbol id="cc-icon-download" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="7 10 12 15 17 10"></polyline>
        <line x1="12" y1="15" x2="12" y2="3"></line>
    </symbol>
    <symbol id="cc-icon-star" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <polygon
            points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2">
        </polygon>
    </symbol>
    <symbol id="cc-icon-cloud" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z"></path>
    </symbol>
    <symbol id="cc-icon-chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <polyline points="6 9 12 15 18 9"></polyline>
    </symbol>
</svg>

<a href="javascript:void(0)" rel="dropdownContent" class="user-link csfd-compare-menu initialized">
    <svg class="cc-menu-icon" width="24" height="24">
        <use href="#cc-icon-menu-logo"></use>
    </svg>
</a>

<div id="dropdown-compare-menu" class="dropdown-content cc-settings">

    <div class="dropdown-content-head">
        <div class="left-head">
            <h2>CSFD-Compare</h2>
            <div class="cc-version-row">
                <span class="cc-version-link" id="cc-version-value">v0.8.9</span>
                <span class="cc-version-status" id="cc-version-status" aria-hidden="true"></span>
            </div>
        </div>
        <div class="right-head cc-ml-auto cc-head-right">
            <div class="cc-head-tools">
                <div class="cc-badges-pill" title="Tvá uložená hodnocení">
                    <span id="cc-badge-red" class="cc-badge cc-badge-red" tabindex="0" role="button"
                        title="Uloženo / Celkem: Počet přímo načtených hodnocení">0 / 0</span>
                    <span id="cc-badge-black" class="cc-badge cc-badge-black" tabindex="0" role="button"
                        title="Spočtená hodnocení: Počet hodnocení automaticky dopočítaných pro seriály">0</span>
                </div>

                <button type="button" class="cc-sync-icon-btn" id="cc-open-ratings-btn" aria-label="Tabulka hodnocení"
                    title="Zobrazit tabulku všech hodnocení">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="8" y1="6" x2="21" y2="6"></line>
                        <line x1="8" y1="12" x2="21" y2="12"></line>
                        <line x1="8" y1="18" x2="21" y2="18"></line>
                        <line x1="3" y1="6" x2="3.01" y2="6"></line>
                        <line x1="3" y1="12" x2="3.01" y2="12"></line>
                        <line x1="3" y1="18" x2="3.01" y2="18"></line>
                    </svg>
                </button>

                <button type="button" class="cc-sync-icon-btn" id="cc-sync-cloud-btn" title="Synchronizace s cloudem">
                    <svg width="14" height="14">
                        <use href="#cc-icon-cloud"></use>
                    </svg>
                </button>

                <button type="button" class="cc-sync-icon-btn cc-version-info-btn" id="cc-version-info-btn"
                    title="Informace o verzi">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="16" x2="12" y2="12"></line>
                        <line x1="12" y1="8" x2="12.01" y2="8"></line>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="cc-settings-section">
        <div class="cc-settings-section-content">
            <div class="cc-settings-actions">
                <button id="cc-load-ratings-btn" class="cc-button cc-button-red cc-grow cc-button-iconed"
                    title="Projde váš profil a stáhne všechna vaše hodnocení do lokální databáze (nutné pro správné fungování ostatních funkcí).">
                    <span class="cc-button-icon" aria-hidden="true"><svg width="14" height="14">
                            <use href="#cc-icon-download"></use>
                        </svg></span>
                    <span>Načíst hodnocení</span>
                </button>
                <button id="cc-load-computed-btn" class="cc-button cc-button-black cc-button-iconed"
                    title="Z načtených hodnocení automaticky vypočítá a doplní hodnocení pro celé seriály nebo jejich série.">
                    <span class="cc-button-icon" aria-hidden="true"><svg width="14" height="14">
                            <use href="#cc-icon-star"></use>
                        </svg></span>
                    <span>Načíst spočtené</span>
                </button>
            </div>
        </div>
    </div>

    <div class="cc-settings-section" hidden>
        <div class="cc-settings-section-content">
            <div id="cc-ratings-progress" class="cc-ratings-progress" hidden>
                <div class="cc-ratings-progress-head">
                    <span id="cc-ratings-progress-label">Připravuji načítání…</span>
                    <span id="cc-ratings-progress-count">0 / 0</span>
                </div>
                <div class="cc-ratings-progress-track">
                    <div id="cc-ratings-progress-bar" class="cc-ratings-progress-bar" style="width: 0%"></div>
                </div>
                <div class="cc-ratings-progress-actions">
                    <button id="cc-cancel-ratings-loader-btn" class="cc-ratings-cancel-link" hidden>Zrušit
                        načítání</button>
                </div>
            </div>
        </div>
    </div>

    <div class="cc-settings-section">
        <div class="cc-settings-section-content" style="padding-top: 8px;" id="cc-dynamic-settings-container">
        </div>
    </div>

    <div class="cc-settings-section">
        <div class="cc-settings-section-content">
            <h3 class="cc-section-title" style="margin-top: 0;">Další akce</h3>
            <div class="cc-maint-actions" style="width: 100%;">
                <button type="button" class="cc-button cc-button-black cc-button-small" id="cc-maint-reset-btn"
                    title="Vrátí veškeré přepínače a nastavení tohoto doplňku (včetně skrytých uživatelů) do původního, výchozího stavu.">
                    Reset
                </button>
                <button type="button" class="cc-button cc-button-red cc-button-small cc-dev-only"
                    id="cc-maint-clear-lc-btn" title="Otevře okno pro manuální smazání dat z LocalStorage.">
                    LC
                </button>
                <button type="button" class="cc-button cc-button-red cc-button-small cc-dev-only"
                    id="cc-maint-clear-db-btn"
                    title="Smaže lokální CC hodnocení (IndexedDB). CSFD.cz hodnocení zůstanou nedotčena.">
                    Smazat DB
                </button>

                <div style="flex-grow: 1;"></div>

                <button type="button" class="cc-button cc-button-black cc-button-small" id="cc-maint-dev-btn"
                    title="Zapne/vypne vývojářský režim (skryje nebo zobrazí testovací prvky).">DEV: OFF</button>
            </div>
        </div>
    </div>

</div>
